{% extends 'partials/index.html' %}
{% block title %}Post Detail Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mx-auto px-4">
    <div class="flex justify-center mt-5 pt-3">
        <div class="w-full md:w-1/2">
            <div class="bg-white shadow-lg rounded-lg my-3">
                <div class="p-6">
                    <div class="bg-red-100 text-red-700 border border-red-300 p-4 rounded mb-4">
                        Do you want to delete this post?
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <a class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-1 px-3 rounded mr-2" href="{% url 'blog-post-detail' post.id %}">Cancel</a>
                        <input class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-3 rounded" type="submit" value="Confirm">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
