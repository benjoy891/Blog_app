{% extends 'partials/index.html' %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="container mx-auto px-4">
    <div class="flex justify-center mt-5 pt-3">
        <div class="w-full md:w-2/3 lg:w-1/2">
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h4 class="text-2xl font-semibold mb-4">Reset Your Password</h4>
                <p class="text-gray-600 mb-4">Enter your email address to receive instructions on how to reset your password.</p>
                <form method="POST">
                    {% csrf_token %}
                    <input type="email" name="email" class="border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email Address" required>
                    <input class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4" type="submit" value="Send Reset Link">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
