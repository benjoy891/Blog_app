{% extends 'partials/index.html' %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<div class="container mx-auto px-4">
    <div class="flex justify-center mt-5 pt-3">
        <div class="w-full md:w-2/3 lg:w-1/2">
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h4 class="text-2xl font-semibold mb-4">Password Reset Successful</h4>
                <p class="text-gray-600">Your password has been successfully reset. You can now <a href="{% url 'users-login' %}" class="text-blue-500 hover:underline">log in</a> with your new password.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
