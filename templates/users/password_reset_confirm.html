{% extends 'partials/index.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container mx-auto px-4">
    <div class="flex justify-center mt-5 pt-3">
        <div class="w-full md:w-2/3 lg:w-1/2">
            <div class="bg-white shadow-lg rounded-lg p-6">
                {% if validlink %}
                    <h4 class="text-2xl font-semibold mb-4">Enter a New Password</h4>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="password" name="password" class="border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="New Password" required>
                        <br><br>
                        <input type="password" name="password_confirm" class="border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm Password" required>
                        <input class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4" type="submit" value="Reset Password">
                    </form>
                {% else %}
                    <p>The reset link is invalid. Please try again.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
